<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vild Mad Ungdom</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Filtrering  -->
    <h1>Mushroom Filter</h1>
    <form id="filterForm">
      <label for="mushroomType">Select Mushroom Type:</label>
      <select id="mushroomType" name="mushroomType">
        <option value="all">All Mushrooms</option>
        <option value="eatable">Eatable</option>
        <option value="noneatable">Non-Eatable</option>
      </select>
      <button type="submit">Filter</button>
    </form>
    <div id="filteredResults">
      <!-- Filtered mushroom data will be displayed here -->
    </div>

    <!-- data herunder -->
    <div class="grid"></div>
    <template>
      <article class="svamp">
        <h2>Godcille</h2>
        <h2 class="title_">Titel</h2>
        <h2 class="kategori_">Titel</h2>
        <!-- <h3 class="season_0">Season</h2> -->
        <p class="description"></p>
        <p class="opskrift"></p>
        <p class="spiselig">Spiselig</p>
        <img
          src="https://images.pexels.com/photos/6499009/pexels-photo-6499009.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </article>
    </template>

    <script src="js/main.js"></script>
  </body>
</html>
